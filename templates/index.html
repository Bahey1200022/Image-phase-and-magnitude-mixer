<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/index.css" />

    <title>Image Mixer </title>
</head>
<body>
  <div class="grid-container">
    
    <div class="grid-item item1">
  
      <div id="div1">

        <input type="file" id="img1" name="signal" accept=".jpeg, .jpg,.png">
          <label for="component">Select the image component:</label>
          <select id="component" onchange="showcomponent()">
            <option value="imag">Imaginary part</option>
            <option value="real">real part</option>
            <option value="phase">Phase</option>
            <option value="magnitude">Magnitude</option>

          </select>
          <img id="originalimg1" width="400" height="400">
          <img id="modified1" width="400" height="400" >

      </div>
    </div>
    <div class="grid-item item2">
      <div class ="div21">
      <label for="outputdiv">Mixer outputs to:</label>
      <select id="outputdiv">
        <option value="one">Output 1</option>
        <option value="two">Output 2</option>
      </select>
    </div>
    <div class ="div22">
      <label for="imagepart1">Select the image:</label>
      <select id="imagepart1">
        <option value="i1">Image 1</option>
        <option value="i2">Image 2</option>
      </select>

      <label for="wantedcomponent1">Select component:</label>
      <select id="wantedcomponent1">
        <option value="imag">Imaginary part</option>
        <option value="real">real part</option>
        <option value="phase">Phase</option>
        <option value="magnitude">Magnitude</option>

      </select>
      <div class="s1">
        <label for="ratio1" id="noiselabel">Component one Mixing ratio:</label>
                 <input type="range" min="1" max="100" value="50" class="slider" id="ratio1">
                </div>
    </div>

    <div class ="div23">
      <label for="imagepart2">Select the image:</label>
      <select id="imagepart2">
        <option value="i1">Image 1</option>
        <option value="i2">Image 2</option>
      </select>

      <label for="wantedcomponent2">Select component:</label>
      <select id="wantedcomponent2">
        <option value="imag">Imaginary part</option>
        <option value="real">real part</option>
        <option value="phase">Phase</option>
        <option value="magnitude">Magnitude</option>

      </select>
      <div class="s2">
      <label for="ratio2" id="noiselabel"> Component two Mixing ratio:</label>
               <input type="range" min="1" max="100" value="50" class="slider" id="ratio2">
              </div>
    
    </div>






    
    
    
    
    
    
    </div>


    <div class="grid-item item3">
   <div id="div2">
    <input type="file" id="img2" name="signal" accept=".jpeg, .jpg,.png">
    <label for="component2">Select the image component:</label>
    <select id="component2" onchange="showcomponent2()">
      <option value="imag2">Imaginary part</option>
      <option value="real2">real part</option>
      <option value="phase2">Phase</option>
      <option value="magnitude2">Magnitude</option>

    </select>
    <img id="originalimg2" width="400" height="400">
    <img id="modified2" width="400" height="400">
   </div>      
  
  </div>   




    <div class="grid-item item4">
      <div id="div4">
      <figure>
        <figcaption>Output 1</figcaption>
        <img id="out1" width="400" height="400">
      </figure>
      <figure>
        <figcaption>Output 2</figcaption>
        <img id="out2" width="400" height="400">
      </figure>

    </div>
  </div>





  </div>
    <script src="../static/js/logic.js"></script>
</body>
</html>
